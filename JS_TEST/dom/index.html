<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/app.css" />
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  </head>

  <body>
    <!-- リアルDOM JSがつながってるかどうかが分からない-->
    <div id="app">
      <div></div>
      {{ message }}
      <!-- <a id="google_link">googleへのリンク</a> -->
      <!-- v-bind 紐付ける-->
      <!-- <a v-bind:href="google">googleへのリンク</a> -->
      <a :href="google">googleへのリンク</a>
      <br>
      オブジェクト.キー
      <a :href="book.url">{{ book.title }}</a>
      <br>
      <!-- タグの属性が複数ある場合 -->
      <!-- このように1つ1つv-bindで紐付けてもいいが... -->
      <!-- <input :name="" :value="" :placeholder=""> -->
      <!-- まとめで書くこともできる -->
      <input v-bind="{name:formInput.name, placeholder:formInput.placeholder}">
      <!-- タグの名前がキーと一致していれば、さらに省略できる -->
      <br>
      <input v-bind="formInput">
    </div>
  </body>

  <p class="border-red">あああ</p>

  <span class="border-red">いいい</span>
  <script>
    // Vueクラス（設計図）をインスタンス(実態)化する(そのままでは使えないため)
    // 引数で値を入れている elやdataは予め用意されている機能
    let app = new Vue({
      el: "#app", // 仮想DOMにする範囲
      // data内に定義してあるものが仮想DOM内でも表示できる
      data() {
        return {
          message: "Hello Vue!", // キー(key):値(value)
          google: 'https://google.com',
          // bookというオブジェクトの中にkeyとvalueを含めることができる
          book: {
            title: '本のタイトル',
            url: 'https://google.com'
          },
          formInput: {
            name: 'your_name',
            placeholder: 'お名前を入力してください'
          },
          // data内ではキャメルケース キャメルはラクダ ラクダのコブのように盛り上がる
          fontSize: '20px'
        };
      },
    });
    /* DOMの中身を観る
    const html = document.querySelector("html");
    dir あるオブジェクトに対してJSの利用可能な全てのプロパティ、メソッドを表示する
    console.dir(html);
    console.dir(app); */

    // 直接DOM操作
    // idを指定(idが変わればコード変更必要)
    // const googleLink = document.getElementById('google_link');
    // googleLink.href = 'https://google.com'
  </script>
</html>
