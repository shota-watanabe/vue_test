<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <style>
        .active {
            border: 1px solid red;
        }
        
        .text-danger {
            color: red;
        }
    </style>
</head>

<body>
    <div id="app">
      {{ totalPriceMethods() }}
      {{ totalPriceMethods() }}
        {{totalPrice }}
        {{totalPrice }}
    </div>
</body>

<script>
    let app = new Vue({
        el: '#app',
        data() {
            return {
                price: 1,
                number: 1
            }
        },
        methods:{
          totalPriceMethods(){
            console.log('methodです')
            return this.price * this.number
          }
        },
        computed: {
          // データの値が変わらないと実行されない 処理の節約ができる
            totalPrice() {
              // return内に特定したいdataを含める 
              // thisはVueインスタンス
              console.log('computedです')
                return this.price * this.number
            }
        }
    })
</script>

</html>
