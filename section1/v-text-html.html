<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/app.css" />
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
  <div id="app">
    <!-- v-textはbrタグを文字として解釈する -->
    <div v-text="test"></div>
    <!-- v-htmlはbrタグをHTMLタグとして解釈して改行する -->
    <!-- XSS攻撃を招くため危険 基本的にはv-textを使う-->
    <div v-html="test"></div>
  </div>
</body>
<script>
  let app = new Vue({
      el: "#app",
      data() {
        return {
          test: 'あああ<br>いいい'
        };
      },
    });
</script>
</html>
