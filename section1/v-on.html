<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/app.css" />
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<!-- Ajax -->
<form>
  <!-- 押すとページを再読み込みされる -->
  <!-- <button type="submit">送信</button> -->
  <!--  読み込みなし -->
  <button id="prevent">送信</button>
</form>
<body>
  <button id="clickEvent" onclick="btnClicked()">クリックしてね</button>
  <div id="app">
    <!-- <button v-on:click="btnClicked">クリックしてね</button> -->
    <button @click="btnClicked">クリックしてね</button>
    <button @click="btnClickedEvent">Eventクリックしてね</button>
    <!-- 引数とオブジェクトを同時に渡す(インラインステートメント) -->
    <button @click="btnClickedArgsEvent(1, $event)">引数イベントクリックしてね</button>
  </div>
</body>
<script>
  let app = new Vue({
      el: "#app",
      data() {
        return {
        };
      },
      methods:{
        btnClicked(){
          console.log('Vue クリックされた')
        },
        // Vue側で取得する
        btnClickedEvent(e){
          console.log(e)
        },
        btnClickedArgsEvent(int, e){
          console.log(int, e)
        }
      }
    })
    function btnClicked(){
     console.log('JS クリックされた')
    }
    // クリックしたらイベントオブジェクトを取得できる
    const clickEvent = document.getElementById('clickEvent')
    clickEvent.addEventListener('click', (e)=>{
      console.log(e)
    })
    const prevent = document.getElementById('prevent')
    prevent.addEventListener('click', (e)=>{
      // デフォルトの動作を防ぐ
      e.preventDefault()
      console.log(e)
    })
</script>
</html>
